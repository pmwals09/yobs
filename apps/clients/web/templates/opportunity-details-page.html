{{ define "main-content" }}
<h1 class="text-center text-[2em]">{{ .CompanyName }} - {{ .Role }}</h1>
<section class="mb-4">
  <dl class="grid grid-cols-[min-content_auto] gap-x-4">
    <dt class="font-bold whitespace-nowrap">Company Name:</dt>
    <dd>{{ .CompanyName }}</dd>
    <dt class="font-bold whitespace-nowrap">Role:</dt>
    <dd>{{ .Role }}</dd>
    <dt class="font-bold whitespace-nowrap">URL:</dt>
    <dd>{{ .URL }}</dd>
    <dt class="font-bold whitespace-nowrap">Status:</dt>
    <dd>{{ .Status }}</dd>
    <dt class="font-bold whitespace-nowrap">Application Date:</dt>
    <dd>{{ FormatApplicationDate .ApplicationDate }}</dd>
  </dl>
</section>
<section class="mb-4">
  <h2 class="text-[1.5em]">Job Description</h2>
  {{ .Description }}
</section>
<section class="mb-4">
  <h2 class="text-[1.5em]">Tasks</h2>
</section>
<section class="mb-4" id="attachments-section">
  <h2 class="text-[1.5em]">Attachments</h2>
  <form
    method="POST"
    action="/opportunities/{{ .ID }}/upload"
    hx-post="/opportunities/{{ .ID }}/upload"
    hx-target="#attachments-section"
    enctype="multipart/form-data"
  >
    <label for="attachment-name">Attachment Name</label>
    <input type="text" name="attachment-name" value="">
    <label for="attachment-type">Attachment Type</label>
    <select type="text" name="attachment-type">
      <option value="Resume">Resume</option>
      <option value="CoverLetter">Cover Letter</option>
      <option value="Communication">Communication</option>
    </select>
    <label for="attachment-file">PDF Attachment</label>
    <input type="file" name="attachment-file" accept=".pdf">
    <input type="submit" name="attachment-submit" value="Submit">
  </form>
</section>
{{ end }}
