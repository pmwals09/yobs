{{ define "opportunity-list" }}
<h2 class="text-[1.5em]">Opportunities</h2>
<table class="table-auto border-collapse w-full">
  <thead>
    <tr>
      <th class="border-b text-left">Company Name</th>
      <th class="border-b text-left">Role</th>
      <th class="border-b text-left">URL</th>
      <th class="border-b text-left">Status</th>
      <th class="border-b text-left">Application Date</th>
      <th class="border-b text-left">Actions</th>
    </tr>
  </thead>
  <tbody>
    {{ range . }}
    <tr class="hover:bg-sky-100">
      <td class="border-b">{{ .CompanyName }}</td>
      <td class="border-b">{{ .Role }}</td>
      <td class="border-b">{{ .URL }}</td>
      <td class="border-b">{{ .Status }}</td>
      <td class="border-b">{{ FormatApplicationDate .ApplicationDate }}</td>
      <td class="border-b">
        <a class="btn" href="opportunities/{{ .ID }}">Details</a>
        <!-- <a class="btn" href="{{ .ID }}/edit">Edit</a> -->
      </td>
    </tr>
    {{ end }}
  </tbody>
</table>
{{end}}
