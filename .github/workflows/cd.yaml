name: cd

on:
  push:
    branches: [main]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install goose
        run: go install github.com/pressly/goose/v3/cmd/goose@latest

      - name: Run migrations
        run: make migrate

      - name: Build the app
        run: make build-prod

      - name: Authenticate with GCP
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_CREDENTIALS }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Push to Google Artifact Registry
        run: gcloud builds submit --tag us-central1-docker.pkg.dev/aats-424501/aats/pmwals09/aats:latest .

      - name: Deploy to Cloud Run
        run: |
          gcloud run deploy aats \
          --image us-central1-docker.pkg.dev/aats-424501/aats/pmwals09/aats:latest \
          --region us-central1 \
          --allow-unauthenticated \
          --project aats-424501 \
          --max-instances=4 \
          --set-env-vars=AWS_ACCESS_KEY=${{ secrets.AWS_ACCESS_KEY }},AWS_REGION=${{ secrets.AWS_REGION }},AWS_SECRET_ACCESS_KEY=${{ secrets.AWS_SECRET_ACCESS_KEY }},AWS_S3_BUCKET=${{ secrets.AWS_S3_BUCKET }}
