{{ define "register-user-form-partial" }}
<form action="/user/register" method="POST" class="mt-4" hx-post="/user/register" hx-swap="outerHTML">
  <section class="grid grid-cols-2 gap-y-2">
    <label for="username" class="self-center">User Name</label>
    <input type="text" id="username" name="username" value="{{ .Values.username }}" />
    {{.Errors.username}}
    <label for="email" class="self-center">Email Address</label>
    <input type="text" id="email" name="email" value="{{ .Values.email }}" />
    {{.Errors.email}}
    <label for="password" class="self-center">Password</label>
    <input type="password" id="password" name="password" value="{{ .Values.password }}" />
    {{.Errors.password}}
    <label for="password-repeat" class="self-center">Re-enter Password</label>
    <input type="password" id="password-repeat" name="password-repeat" value="{{ .Values.passwordRepeat }}" />
    {{.Errors.passwordRepeat}}
  </section>
  <section class="my-4">
    <button type="submit" class="bg-gray-400 px-4 py-2 rounded-full mx-auto block hover:cursor-pointer">Submit</button>
  </section>
  {{ .Errors.overall }}
</form>
{{ end }}
