{{ define "main-content" }}
<h1 class="text-center text-[2em]">Join us!</h1>
<section class="mb-4 w-1/2">
  <form action="/user/register" method="POST" class="mt-4">
    <section class="grid grid-cols-2 gap-y-2">
      <label for="username">User Name</label>
      <input type="text" id="username" name="username" value="" />
      <label for="email">Email Address</label>
      <input type="text" id="email" name="email" value="" />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" value="" />
      <label for="password-repeat">Re-enter Password</label>
        <input type="password" id="password-repeat" name="password-repeat" value="" />
    </section>
    <section class="mt-4">
      <button type="submit"
        class="bg-gray-400 px-4 py-2 rounded-full mx-auto block hover:cursor-pointer">Submit</button>
  </form>
</section>
{{ end }}
